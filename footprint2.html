
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='50' height='100'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
//	ctx.save();
//	ctx.transform(1.000000, 0.000000, 0.000000, 1.000000, 0.000000, -952.362180);
	
// #path3004
	ctx.lineJoin = 'miter';
	ctx.strokeStyle = 'rgb(0, 0, 0)';
	ctx.lineCap = 'butt';
	ctx.lineWidth = 0.406671;
	ctx.beginPath();
	ctx.moveTo(1, 4);
	ctx.bezierCurveTo(2, 2, 6, 0, 8, 0.01);
	ctx.bezierCurveTo(10.97, 1.85, 5.85, 6.58, 5.85, 6.58);
	ctx.bezierCurveTo(5.85, 6.58, 4.75, 7.58, 3.33, 7.18);
	ctx.bezierCurveTo(1.92, 6.78, 2.39, 4.43, 2.39, 4.43);
	ctx.bezierCurveTo(2.39, 4.43, 0.82, 4.97, 0.58, 3.76);
	ctx.closePath();
	ctx.fill();
	ctx.restore();

    </script>
</body>
</html>
