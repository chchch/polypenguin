
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Inkscape Output</title>
</head>
<body>
    <canvas id='canvas' width='50' height='100'></canvas>
    <script>
    var ctx = document.getElementById("canvas").getContext("2d");
    	
// #layer1
//	ctx.save();
//	ctx.transform(1.000000, 0.000000, 0.000000, 1.000000, 0.000000, -952.362180);
	
// #path3004
	ctx.lineJoin = 'miter';
	ctx.strokeStyle = 'rgb(0, 0, 0)';
	ctx.lineCap = 'butt';
	ctx.lineWidth = 0.406671;
	ctx.beginPath();
	ctx.moveTo(1, 4);
	ctx.bezierCurveTo(2, 2, 6, 0, 8, 0);
	ctx.bezierCurveTo(11, 2, 6, 7, 6, 7);
	ctx.bezierCurveTo(6, 7, 5, 8, 3, 7);
	ctx.bezierCurveTo(2, 7, 2, 4, 2, 4);
	ctx.bezierCurveTo(2, 4, 1, 5, 1, 4);
	ctx.closePath();
	ctx.fill();
	ctx.restore();

    </script>
</body>
</html>
